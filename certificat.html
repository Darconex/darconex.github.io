<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Certificats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .certificat {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .certificat:last-child {
            border-bottom: none;
        }
        .certificat img {
            width: 100px;
            height: auto;
            margin-right: 20px;
            border-radius: 4px;
        }
        .certificat-details {
            max-width: 600px;
        }
        .certificat-details h3 {
            margin: 0;
            color: #007bff;
        }
        .certificat-details p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Certificats</h1>
        
        <!-- Exemple de section pour un certificat -->
        <div class="certificat">
            <img src="chemin/vers/image_certificat.jpg" alt="Certificat Image">
            <div class="certificat-details">
                <h3>Nom du Certificat</h3>
                <p>Date d'obtention : 01/01/2023</p>
                <p>Organisation : OpenClassrooms</p>
                <p>Description : Ce certificat valide la maîtrise des concepts de base du développement web.</p>
            </div>
        </div>
        
        <!-- Ajouter d'autres certificats en utilisant la même structure -->
    </div>
</body>
</html>
