<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
/* Styles du conteneur */
.futuristic-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #0a0a0a;
}

/* Styles de la liste */
.futuristic-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.futuristic-list li {
    font-size: 1.5rem;
    padding: 10px 20px;
    margin: 15px 0;
    background: linear-gradient(90deg, #00ffcc, #0066ff);
    color: white;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 255, 204, 0.5), 0 0 25px rgba(0, 102, 255, 0.5);
    transition: transform 0.3s, box-shadow 0.3s;
}

/* Effet au survol */
.futuristic-list li:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(0, 255, 204, 0.8), 0 0 45px rgba(0, 102, 255, 0.8);
}

    </style>
    <title>Liste Futuriste</title>
</head>
<body>
    <div class="futuristic-container">
        <ul class="futuristic-list">
            <li>Élément 1</li>
            <li>Élément 2</li>
            <li>Élément 3</li>
            <li>Élément 4</li>
        </ul>
    </div>
</body>
</html>
