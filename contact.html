<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darconex</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/x-styles.css">
    <link rel="icon" href="img/logo.png" title="logo">
    <script src="js/script.js"></script>
    <style>
        .button-link {
        background-color: #808080;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        cursor: pointer;
        border-radius: 5px;
        transition-duration: 0.4s;
        margin-right: 20px;
      }
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            flex: 1;
        }
        .nav-link-disabled {
            color: inherit;
            text-decoration: none;
            cursor: default;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #403f3f;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contact-form {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #000;
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            color: #000;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="https://darconex.github.io/" class="button-link">Menu</a>
    <div class="content">
        <form class="contact-form" action="/envoyer-message" method="post">
            <h2>Contactez-nous</h2>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="sujet">Sujet :</label>
            <input type="text" id="sujet" name="sujet" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>
    <footer>
        &copy; 2024 Darconex. Tous droits réservés.
    </footer>
</body>
</html>
