<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="css/arf.css"/>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <title>Darconex CYBER</title>
    <style>
      /* Button (styled link) Styling */
      .button-link {
        background-color: #808080; /* Grey background */
        border: none; /* Remove borders */
        color: white; /* White text */
        padding: 10px 20px; /* Some padding */
        text-align: center; /* Centered text */
        text-decoration: none; /* Remove underline */
        display: inline-block; /* Make the button inline-block */
        font-size: 14px; /* Increase font size */
        cursor: pointer; /* Add a pointer cursor on hover */
        border-radius: 5px; /* Slightly rounded corners */
        transition-duration: 0.4s; /* Animation duration */
        margin-right: 20px; /* Space between button and CYBER text */
      }

      /* Add a hover effect for the button */
      .button-link:hover {
        background-color: white; /* White background */
        color: #808080; /* Grey text */
        border: 2px solid #808080; /* Grey border */
      }

      /* Align header and button */
      #header {
        display: flex;
        align-items: center;
      }

      /* CYBER text alignment */
      #header > div {
        flex-grow: 1; /* Pushes CYBER text to the right */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="body">
      <div id="header">
        <!-- Button with a link -->
        <a href="https://darconex.github.io/" class="button-link">Menu</a>
        <div>CYBER</div>
        <hr/>
      </div>
    </div>
    <script src="js/arf.js"></script>
    <div class="legend">
      <p>OSINT (OpenSourceINTelligence)<br>
      CTI (Cyber Threat Intelligence)<br>
      TH (Threat Hunting)</p>
    </div>
  </body>
</html>
