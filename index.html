<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darconex</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/x-styles.css">
    <script src="js/script.js"></script>
    <style>
        /* Style de base pour le menu */
        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .nav-list {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            position: relative;
            margin-right: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
        }

        /* Style du sous-menu */
        .sub-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            list-style: none;
            margin: 0;
            z-index: 10;
        }

        .nav-item:hover .sub-menu {
            display: block;
        }

        /* Style pour mobile */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-list {
                flex-direction: column;
                width: 100%;
            }

            .nav-item {
                margin-right: 0;
                width: 100%;
            }

            /* Cacher le sous-menu par défaut sur mobile */
            .sub-menu {
                position: static;
                width: 100%;
                box-shadow: none;
            }

            .nav-item:hover .sub-menu,
            .nav-item:focus-within .sub-menu {
                display: block;
            }

            /* Style pour un bouton hamburger */
            .hamburger {
                display: none;
                cursor: pointer;
                font-size: 24px;
            }

            /* Afficher le bouton hamburger sur mobile */
            @media (max-width: 768px) {
                .hamburger {
                    display: block;
                    margin-right: 20px;
                }

                .nav-list {
                    display: none;
                }

                .nav-list.active {
                    display: flex;
                    flex-direction: column;
                }
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="light"></div>
        <nav class="navbar">
            <div class="hamburger" onclick="toggleMenu()">☰</div> <!-- Bouton hamburger -->
            <ul class="nav-list">
                <li class="nav-item"><a href="https://darconex.github.io" class="nav-link">Accueil</a></li>
                <li class="nav-item">
                    <span class="nav-link nav-link-disabled">Cyber</span>
                    <ul class="sub-menu">
                        <li class="sub-item"><a href="https://darconex.github.io/groups/cyber" class="sub-link">Data Cyber</a></li>
                        <li class="sub-item"><a href="https://darconex.github.io/groups/team" class="sub-link">Team</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a href="https://darconex.com" class="nav-link">Pro</a></li>
                <li class="nav-item">
                    <span class="nav-link nav-link-disabled">À Propos</span>
                    <ul class="sub-menu">
                        <li class="sub-item"><a href="https://darconex.github.io/charte.html" class="sub-link">Charte</a></li>
                        <li class="sub-item"><a href="https://darconex.github.io/loi-cybersecurite.html" class="sub-link">Loi sur la cybersécurité</a></li>
                        <li class="sub-item"><a href="https://darconex.github.io/formation.html" class="sub-link">Formation</a></li>
                        <li class="sub-item"><a href="https://darconex.github.io/certificat.html" class="sub-link">Certificat</a></li>
                        <li class="sub-item"><a href="https://darconex.github.io/cv.html" class="sub-link">CV</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <script>
        function toggleMenu() {
            const navList = document.querySelector('.nav-list');
            navList.classList.toggle('active');
        }
    </script>
</body>
</html>
